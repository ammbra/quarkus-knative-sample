apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: order-trigger
spec:
  broker: trader
  filter:
    attributes:
      source: /apis/v1/namespaces/default/kafkasources/kafka-source-to-broker#trade-events
      type: dev.knative.kafka.event
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: order-service
    uri: /save